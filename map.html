/* Animation */
.anim-typewriter{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 24em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}

<section style="width: 100%; background-color: rgba(122, 120, 120, 0.267); padding: 10px;">
<div class="container-fluid">
<div id="map" style="width:60%;height:700px;margin-right:10px;float:left; position: relative;z-index: -1!important;">
</div>

    <div id="sidebar" class="container" style="color: white;width:30%; padding: 10px;float:left;">
        <h3>Search Locations</h3>
        <form id="nav" action="#" onsubmit="getDirections(this.from.value, this.to.value, this.mode.value);return false;">
            <label style="width:50px;display:inline-block;">From:</label><input type="text"style="width:150px" size="20" id="fromMap" class="form-control" name="from">
            <label style="width:50px;display:inline-block;">To:</label><input type="text"style="width:150px"  size="20" id="toMap" class="form-control" name="to">
            <label style="width:50px;display:inline-block;">Via:</label>
            
                <select id="modeMap" class="form-control" style="width:150px" name="mode">
                    <option value=""></option>
                    <option value="pt">Public Transport</option>
                    <option value="pt_b">Bus</option>
                    <option value="pt_t">Train</option>
                    <option value="t">Taxi</option>
                    <option value="c">Car</option>
                </select><br>
                <input type="submit" class="but" value="Find Place">
        </form>
<hr>
        <form action="#" onsubmit="getAmenities(this.query.value, this.category.value);return false;">
                <h3>Search Amenities</h3>
                <label style="width:70px;display:inline-block;">Address:</label>
                <input type="text" style="width:150px" class="form-control" size="20" name="query" placeholder="Ngee Ann City"/>
                <label style="width:70px;display:inline-block;">Category:</label>
                
                <select id="selectionA" name="category" style="width:150px" class="form-control">
                    <option value=""></option>
                    <option value="supermarkets">Supermarkets</option>
                    <option value="clinics">Clinics</option>
                    <option value="postoffices">Post offices</option>
                    <option value="schools">Schools</option>
                    <option value="atms">ATMs</option>
                    <option value="banks">Banks</option>
                    <option value="petrolkiosks">Petrol Kiosks</option>
                    <option value="busstops">Bus Stops</option>
                    <option value="railstations">Rail Stations</option>
                </select><br>
                <input type="submit" class="but" value="Find Amenities">
        </form>
    </div>
</div>
