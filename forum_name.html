<style>
  body, h1, h2, h3, h4, h5, h6, p, a, i, label, input, button, small{
    font-family: Bubbler One;

<body style="background-image: url(images/tbs.jpg);">

<div class="container-fluid" style="padding: 200px 0 0 0;">
  <h1 style="text-align: center;">Welcome to Destination: Forum</h1>
  <h6 style="text-align: center;">Hold on tight to your ticket and get on the train now!</h6>
  <form id="posts-form" class="container" style="text-align: center;" action="forum_one.html">
    <div class="form-group">
      <label for="user-name">Now tell me what's your name</label>
      <br><br>
      <input type="text" class="form-control" id="user-name" style="background-color: rgba(241, 233, 233, 0.596);" aria-describedby="help" placeholder="Name" required>
      <small id="help" class="form-text text-muted" style="color: rgb(185, 185, 185)!important;">Please do not use any offensive names.</small>
    </div>
    <button type="submit" onclick="callName()"  class="btn" style="color: rgb(167, 165, 165);">Let's Go!</button>
  </div>
  </form>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>

<script>
// Save name to Session Storage
function callName(){
    var name = $("#user-name").val();
    window.sessionStorage.setItem("nname",name);
      }
</script>
